<!DOCTYPE html>
<html>

<head>
    <title>My HTML File</title>
    <!-- Add your script tags here to import libraries in the head -->
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <!-- Import ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <!-- Import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Testing reactive data -->
        {{ message }}
        <button @click="addLetter">Add Letter</button>
        <br><br>

        <el-card style="max-width: 480px" @click="openTable()">
            <template #header>Yummy hamburger</template>
            <img src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png"
                style="width: 100%" />
        </el-card>

        <!-- Pop up graph within a drawer after clicking a card (Don't use selectedCardTitle.value) -->
        <el-drawer v-model="table" title="I have a nested graph inside!" direction="rtl" size="70%">
            <!-- Echarts graph component -->
            <bar-chart></bar-chart>
        </el-drawer>
    </div>

    <!-- Add your script tags here to import controller at the end of the body -->
    <script type="module" src="../js/taskExample.js"></script>
</body>

</html>
